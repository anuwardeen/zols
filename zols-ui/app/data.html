<!doctype html>
<html class="no-js" >
    <head>
        <meta charset="utf-8"/>
        <title>Zols - Data</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/zols.css -->
        <link rel="stylesheet" href="styles/zols.css"/>
        <link rel="stylesheet" href="scripts/sceeditor/themes/default.min.css" type="text/css" media="all" />
        <!-- endbuild -->

        <!-- build:js scripts/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/zols.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="bower_components/json-editor/dist/jsoneditor.js"></script>
        <!-- endbower -->
        <script src="scripts/jsviews.min.js"></script>        
        <script type="text/javascript" src="scripts/sceeditor/jquery.sceditor.bbcode.min.js"></script>
        <!-- endbuild -->

    </head>
    <body>



        <div class="container-fluid" th:fragment="content">

            <div class="form-group">

                <div class="form-group" id="editor_holder">
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="saveBtn"></label>
                    <div class="col-md-8">
                        <button id="saveBtn" class="btn btn-success" type="submit">Save</button>
                        <button name="discardBtn" class="btn btn-danger" type="button">Discard Changes</button>
                    </div>
                </div>
            </div>

            <!-- build:js({app,.tmp}) scripts/data.js -->
            <script src="scripts/data.js"></script>       
            <!-- inject:partials -->
            <!-- endinject -->
            <!-- endbuild -->

            <script>
                var jsonEditor = $("#editor_holder").jsonEditor({schemaName: "Sample"});
                //$.fn.showEditor('54841af344aebc43ee3b12f6');  

                $('#saveBtn').on('click', function () {
                    var value = jsonEditor.getValue() ;
                    console.log("Original ");
                    console.log(value);
                    
                    value.name = "Modified";
                    console.log("Modified ");
                    console.log(value);
                    
                    jsonEditor.setValue(value);
                    
                });

            </script>

        </div>



        <!-- References        
        -->

    </body>
</html>
